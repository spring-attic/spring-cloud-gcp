<!DOCTYPE html>
<html lang="en" ng-app="firebaseDemo">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Cloud GCP Firebase Authentication Sample Application</title>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
<!--    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body class="ng-cloak" ng-cloak>
<div layout="column">

    <md-toolbar class="md-hue-2" ng-controller="MainController">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>Spring Cloud GCP Firebase Authentication Demo</h2>
            <md-button class="md-raised md-hue-2" aria-label="Login" href="#!/login" ng-if="!logged">
                Login
            </md-button>
            <md-button class="md-raised md-hue-2" aria-label="Login" href="#!/login" ng-if="logged">
                Logout
            </md-button>
        </div>

    </md-toolbar>
    <md-content>
        <div ng-view></div>
    </md-content>
</div>


<script src="/templates/js/app" type="application/javascript"></script>
<script src="/js/home.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
