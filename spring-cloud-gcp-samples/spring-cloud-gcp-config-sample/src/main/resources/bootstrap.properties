
# Sample bootstrap configuration

#optional, default = true
spring.cloud.gcp.config.enabled=true

# required
spring.cloud.gcp.config.name=myapp

# default profile = "default"
spring.cloud.gcp.config.profile=prod

# Config server API timeout in milliseconds, default : 60000 (1 minute)
spring.cloud.gcp.config.timeout=120000

# Provide project id, credentials to override default
#spring.cloud.gcp.project-id=my-gcp-project-id
#spring.cloud.gcp.credentials.location=my-credentials-file-location
